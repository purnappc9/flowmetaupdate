<!DOCTYPE html>
<html>

<head>
    <title>Salesforce Flow XML Editor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            padding: 15px;
            background-color: #252526;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h2 {
            margin: 0;
            font-size: 1.1rem;
            color: #fff;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid #444;
            background-color: #333;
            color: #ccc;
            cursor: pointer;
            font-size: 0.85rem;
        }

        button:hover {
            background-color: #444;
            color: #fff;
        }

        button.primary {
            background-color: #0078d4;
            border-color: #0078d4;
            color: #fff;
        }

        #editor {
            flex: 1;
            width: 100%;
            height: 100%;
            background: #1e1e1e;
            color: #d4d4d4;
            border: none;
            padding: 15px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            resize: none;
            outline: none;
            box-sizing: border-box;
        }

        .status-bar {
            padding: 5px 15px;
            background-color: #0078d4;
            color: white;
            font-size: 11px;
        }

        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 30, 30, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
    </style>
</head>

<body>
    <header>
        <h2>Flow XML Editor</h2>
        <div class="actions">
            <button id="refresh-btn">Refresh</button>
            <button id="save-btn" class="primary">Save (Beta)</button>
        </div>
    </header>
    <div id="loading-overlay">Loading Flow...</div>
    <textarea id="editor" spellcheck="false" placeholder="Open a Flow Builder page to see XML..."></textarea>
    <div class="status-bar" id="status">No Flow Detected</div>
    <script src="sidepanel.js"></script>
</body>

</html>
